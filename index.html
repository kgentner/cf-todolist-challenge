<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
    <script src="js/libs/jquery-v1.11.1.js"></script>
    <script  type="text/javascript" src="js/app.js"></script>
    <meta charset="utf-8">
    <title>To Do List - Code Fellows Code Challenge</title>
  </head>
  <body>
    <h1>To-Do Lister</h1>
    <p>To add a task, type in the field below and click 'Submit' or press Enter.</p>
    <form id="todoInput">
      <input type="text" id="task" />
      <input type="submit" value="Submit" />
    </form>
    <br>
    <p>To remove a task from the list, click on the task below.</p>
    <ul id='todoList'></ul>
    </body>
</html>
